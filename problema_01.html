<script>
    //entrada
    const ano_de_nascimento = prompt('insira seu ano de nascimento:');
    const ano_de_nascimento_do_irmão_mais_velho = prompt('insira o ano de nascimento do seu irmão mais velho:');
    // Processamento
    const diferencaIdade = ano_de_nascimento - ano_de_nascimento_do_irmão_mais_velho
    alert(`A diferença de idade é de ${diferencaIdade} anos.`);
</script>
